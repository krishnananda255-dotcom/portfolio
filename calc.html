<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Lived Calculator</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="project_container">
        <h2 class="main_heading">Days Lived Calculator</h2>
        <p class=" prompt_para">Enter your date of birth:</p>
        <input type=date class ="date_input" id="dob-input">
        <button class="fetch_result" onclick="calculatedate()">Calculate</button>
        <div class="result-text" id="result"></div>
    </div> 
    <script>
        function  calculatedate()
        {
            const dob=document.getElementById('dob-input').value;
            console.log(dob);
            if(!dob)
        {
            document.getElementById('result').innerText="Please select a date."
            return;
        }
        const doteobj=new Date(dob);
        const today=new Date();
        console.log(today);
        const datediff=Math.abs(today-doteobj);
        console.log(datediff);
        const daydiff=Math.ceil(datediff/(1000*60*60*24));
         document.getElementById('result').innerText=`You have lived for approximately ${daydiff.toLocaleString()}days!`;
        }
    </script>
</body>
</html>
